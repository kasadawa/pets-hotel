<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_design.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <div id="title">
            <div id="homeLogo">Pets hotel</div>
            <div class="loginButton">
                <a href="login.html">
                    <button>Login</button>
                </a>
                <a href="register.html">
                    <button>
                        Register
                    </button>
                </a>
            </div>

            <div class="logoutDiv">
                    <button onclick="logout()">
                        Logout
                    </button>
            </div>

        </div>
        <nav class="menu">
            <ul>
                <li id="home" class="menuItem">
                    <a href="index.html">Home</a>
                </li>
                <li id="hotels" class="menuItem">
                    <a href="profile.html">
                        Profile
                    </a>
                </li>
                <li id="action" class="menuItem">
                    <a href="index.html">Gallery</a>
                </li>
                <li id="popular" class="menuItem">
                    <a href="index.html">Prices</a>
                </li>
                <li id="contact" class="menuItem">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
            <div class="clearFix"></div>
        </nav>
    </header>
    <main>
        <div class="hotel">
            <img id="image" src="" alt="" />
            <a id="learnMore" href="">
                <button id="more">Learn more</button>
            </a>
        </div>
        <div class="moreHotel">
            <header>More Movies</header>
            <div class="gallery">
                <section class="galleryContent">
                    <article class="imgBox">
                        <img src="css/images/1.jpg" alt="movie" class="hotelGallery" />
                    </article>
                    <a href="1.html">Fast and Furious</a>
                    <footer>2017</footer>
                </section>
                <section class="galleryContent">
                    <article class="imgBox">
                        <img src="css/images/2.jpg" alt="movie" class="hotelGallery" />
                    </article>
                    <a href="2.html">Child 44</a>
                    <footer>2015</footer>
                </section>
                <section class="galleryContent">
                    <article class="imgBox">
                        <img src="css/images/3.jpg" alt="movie" class="hotelGallery" />
                    </article>
                    <a href="3.html">Home</a>
                    <footer>2015</footer>
                </section>
                <section class="galleryContent">
                    <article class="imgBox">
                        <img src="css/images/4.jpg" alt="movie" class="hotelGallery" />
                    </article>
                    <a href="4.html">Interstellar</a>
                    <footer>2015</footer>
                </section>
                <section class="galleryContent">
                    <article class="imgBox">
                        <img src="css/images/5.jpg" alt="movie" class="hotelGallery" />
                    </article>
                    <a href="5.html">Jurassic World</a>
                    <footer>2015</footer>
                </section>

            </div>
        </div>
        
        <div class="clearFix"></div>
    </main>
    <footer>
        <ul class="inline-list">
            <li class="googlePlus">
                <a href="https://plus.google.com/">
                    <img src="css/images/g.png" alt="g+" />
                </a>
            </li>
            <li class="pinterest">
                <a href="https://www.pinterest.com/">
                    <img src="css/images/pinterest.png" alt="pinterest" />
                </a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com/">
                    <img src="css/images/twitter.png" alt="twitter" />
                </a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com/">
                    <img src="css/images/facebook.png" alt="facebook" />
                </a>
            </li>
            <li class="instagram">
                <a href="https://www.instagram.com/">
                    <img src="css/images/instagram.png" alt="instagram" />
                </a>
            </li>
        </ul>
    </footer>

    <script type="text/javascript" src="js/images.js"></script>
    <script type="text/javascript" src="js/random.js"></script>

</body>

</html>
