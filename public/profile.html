<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_design.css">
    <script src="js/main.js"></script>

</head>

<body>
    <header>
        <div id="title">
            <div id="homeLogo">Pets hotel</div>
        </div>
        <nav class="menu">
            <ul>
                <li class="menuItem">
                    <a href="index.html">Home</a>
                </li>
                <li class="menuItem">
                    <a href="profile.html">
                        Profile
                    </a>
                </li>
                <li class="menuItem">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="menuItem">
                    <a href="prices.html">Prices</a>
                </li>
                <li class="menuItem">
                    <a href="contact.html">Contact</a>
                </li>

                <div class="loginButton">
                    <li class="login-panel">
                        <a href="register.html">
                            Register
                        </a>
                    </li>
                    <li class="login-panel">
                        <a href="login.html">
                            Login
                        </a>
                    </li>
                </div>
                <div class="logoutDiv">
                    <li class="login-panel">
                        <a onclick="logout(event)" href="#">
                            Logout
                        </a>
                    </li>
                </div>
            </ul>
            <div class="clearFix"></div>
        </nav>
    </header>
    <main>
        <div>
            <p id='profileTitle'>Profile</p>
        </div>
        <div id="infoTable">
            <table cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td colspan="5">
                            <strong>
                                <span>My profile</span>
                            </strong>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Email</td>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <td valign="top">Address</td>
                        <td id="address"></td>
                    </tr>
                    <tr>
                        <td valign="top">Phone</td>
                        <td id="phone"></td>
                    </tr>

                    <tr>
                        <td>IP</td>
                        <td id="ip"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <ul class="inline-list">
            <li class="googlePlus">
                <a href="https://plus.google.com/">
                    <img src="css/images/g.png" alt="g+" />
                </a>
            </li>
            <li class="pinterest">
                <a href="https://www.pinterest.com/">
                    <img src="css/images/pinterest.png" alt="pinterest" />
                </a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com/">
                    <img src="css/images/twitter.png" alt="twitter" />
                </a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com/">
                    <img src="css/images/facebook.png" alt="facebook" />
                </a>
            </li>
            <li class="instagram">
                <a href="https://www.instagram.com/">
                    <img src="css/images/instagram.png" alt="instagram" />
                </a>
            </li>
        </ul>
    </footer>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
