<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_design.css">
    <script src="js/jquery-3.3.1.js"></script>
</head>

<body>
    <header>
        <div id="title">
            <div id="homeLogo">Pets hotel</div>
        </div>
        <nav class="menu">
            <ul>
                <li class="menuItem">
                    <a href="index.html">Home</a>
                </li>
                <li class="menuItem">
                    <a href="profile.html">
                        Profile
                    </a>
                </li>
                <li class="menuItem">
                    <a href="gallery.html">Gallery</a>
                </li>
                <li class="menuItem">
                    <a href="prices.html">Prices</a>
                </li>
                <li class="menuItem">
                    <a href="contact.html">Contact</a>
                </li>
                <div class="loginButton">
                    <li class="login-panel">
                        <a href="#">
                            Register
                        </a>
                    </li>
                    <li class="login-panel">
                        <a href="login.html">
                            Login
                        </a>
                    </li>
                </div>
                <div class="logoutDiv">
                    <li class="login-panel">
                        <a onclick="logout(event)" href="#">
                            Logout
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="loginTitle">Register</div>
        <form class="loginForm">
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter your email" />
            </br>
            </br>
            <label for="adress">Adress: </label>
            <input id="address" placeholder="Enter your adress" />
            </br>
            </br>
            <label for="phone">Phone: </label>
            <input id="phone" type="number" placeholder="Enter your phone" />
            </br>
            </br>
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Enter your password" />
            </br>
            </br>
            <label for="confirm_password">Re-password: </label>
            <input id="confirm_password" type="password" placeholder="Confirm your password" />
            </br>
            </br>
            <input type="button" onclick="registerAction()" value="Register" />
        </form>
    </main>
    <footer>
        <ul class="inline-list">
            <li class="googlePlus">
                <a href="https://plus.google.com/">
                    <img src="css/images/g.png" alt="g+" />
                </a>
            </li>
            <li class="pinterest">
                <a href="https://www.pinterest.com/">
                    <img src="css/images/pinterest.png" alt="pinterest" />
                </a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com/">
                    <img src="css/images/twitter.png" alt="twitter" />
                </a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com/">
                    <img src="css/images/facebook.png" alt="facebook" />
                </a>
            </li>
            <li class="instagram">
                <a href="https://www.instagram.com/">
                    <img src="css/images/instagram.png" alt="instagram" />
                </a>
            </li>
        </ul>
    </footer>

    <script type="text/javascript" src="js/images.js"></script>
    <script src="js/password.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
