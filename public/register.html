<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/responsive_design.css">

</head>

<body>
    <header>
        <div id="title">
            <div id="homeLogo">Pets hotel</div>
            <div class="loginButton">
                <a href="login.html">
                    <button>Login</button>
                </a>

                    <button>
                        Register
                    </button>

            </div>
        </div>
        <nav class="menu">
            <ul>
                <li id="home" class="menuItem">
                    <a href="home.html">Home</a>
                </li>
                <li id="hotels" class="menuItem">
                    <a href=".html">
                        Reservation
                    </a>
                </li>
                <li id="action" class="menuItem">
                    <a href="home.html">Gallery</a>
                </li>
                <li id="popular" class="menuItem">
                    <a href="home.html">Prices</a>
                </li>
                <li id="comedy" class="menuItem">
                    <a href="home.html">Contact</a>
                </li>
            </ul>
            <div class="clearFix"></div>
        </nav>
    </header>
    <main>
        <div class="loginTitle">Login</div>
        <form class="loginForm">
            <label for="email">Email: </label>
            <input id="email" placeholder="Type your email"/></br></br>
            <label for="password">Password: </label>
            <input id="password" placeholder="Type your password"/></br></br>
            <button onclick="">Login</button>
        </form>
    </main>
    <footer>
        <ul class="inline-list">
            <li class="googlePlus">
                <a href="https://plus.google.com/">
                    <img src="css/images/g.png" alt="g+" />
                </a>
            </li>
            <li class="pinterest">
                <a href="https://www.pinterest.com/">
                    <img src="css/images/pinterest.png" alt="pinterest" />
                </a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com/">
                    <img src="css/images/twitter.png" alt="twitter" />
                </a>
            </li>
            <li class="facebook">
                <a href="https://www.facebook.com/">
                    <img src="css/images/facebook.png" alt="facebook" />
                </a>
            </li>
            <li class="instagram">
                <a href="https://www.instagram.com/">
                    <img src="css/images/instagram.png" alt="instagram" />
                </a>
            </li>
        </ul>
    </footer>

    <script type="text/javascript" src="js/images.js"></script>
    <script type="text/javascript" src="js/random.js"></script>

</body>

</html>
